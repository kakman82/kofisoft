<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test DB</title>
</head>
<body>
    <h3>Test DB Form</h3>
    <form action="{{ url_for('testdb') }}" method="post" novalidate="">
        {{ form.csrf_token }}

        {{ form.name.label }}
        {{ form.name }} <br>
        {{ form.date.label }}
        {{ form.date }}<br>
        <a href="/satış sözleşmesi">{{ form.remember_me.label}}</a> 'ni onaylıyorum
        {{ form.remember_me }}<br>
             {% for error in form.remember_me.errors %}
                <span style="color:red;font-wight:light">[{{ error }}]</span><br>
             {% endfor %}
        {{ form.submit }}


    </form>
</body>
</html>
